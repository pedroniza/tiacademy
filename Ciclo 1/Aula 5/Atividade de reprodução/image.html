<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Imagem</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> 
 	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">

    <!-- link de repositório de icons do google-->

</head>
<style>
	
	#img-fruta{
		border: 1px solid red;
		width: 300px;
		height: auto;
	}

	img{
		width: 300px;
		height: 300px;
		opacity: 0.4; /*de 0 a 1; É importante atentar para colocar na imagem e não na div*/
	}

	.nossa{
		font-size: 50px;
		color: yellow;
		background-color: black;
	}

	p{
		font-family: 'Style Script', cursive;
		width: 300px;
		height: auto;
		font-size: 24px;
	}

</style>
<body>
	<!--
	
	.gif (qualidade ruim)
	.jpg (menos qualidade, mas mais leve - OPTAR POR ESSA QUASE SEMPRE)
	.png (maior qualidade e mais pesado para o navegador - OPTAR QUANDO QUISER USAR FUNDO TRANSPARENTE)
	
	-->
	<div id="img-fruta">
		<img title="Imagem de teste" alt="fruta" src="lemon.jpg">
	<!--

	- Os servidores de busca dao preferencia para o alt e para o nome do arquivo.
	- Salve imagens com um nome amigável
	- src = caminho da imagem
	- alt = descrição da imagem (buscadores)

	-->
	</div>

		<span class="material-icons nossa">build</span>
	<!-- tag copiada do repositório -->

	<p>
		Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit veritatis et vitae excepturi blanditiis ab assumenda rerum architecto, praesentium nulla quaerat ea corrupti quia accusamus iusto beatae non ipsam commodi.
	</p>

</body>
</html>
