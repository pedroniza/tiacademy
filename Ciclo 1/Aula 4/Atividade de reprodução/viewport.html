<head>

</head>
<style>
	*{
		margin: 0;
	}
	main{
		width: 100vw;
		height: 100vh; /*atribuir porcentagem ficará limitado ao tamanho do conteúdo*/

	}
	
</style>
<body>
	<!--
		px, %, vw - altura
		       vh - largura
		é uma unidade de medida específico para containers
	-->
	<main id="main">
		<div>
			<div>
				
			</div>
		</div>
		
	</main>
</body> <!-- INDENTAÇÃO: Manter código na hierarquia correta -->
