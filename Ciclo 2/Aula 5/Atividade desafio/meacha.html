<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="cssMeacha.css"> 
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script type="text/javascript" src="jsMeacha.js"></script>
	
	<!-- não esqueça de linkar o css ao html -->
	
	<title>Index</title>
</head>
<body>
	<header>
		<h1>ME ACHA!</h1>
		<h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
		<div id="content-base" class="flex justify-content">
			<div id="logo-principal" class="flex justify-content">					
				<span class="material-icons logo">travel_explore</span>
			</div>
		</div>
	</header>
		<main>
			<div id="conteudo-geral" class="flex justify-content">
				<div class="box-custom flex justify-content">
					<form>
						<label>CEP
							<input type="text" class="cxCep" name="cep" required>
						</label>
						<label>RUA
							<input type="text" id="lugadouro" name="rua" readonly>
						</label>
						<label>BAIRRO
							<input type="text" id="bairro" name="bairro" readonly>
						</label>
						<label>CIDADE
							<input type="text" id="localidade" name="cidade" readonly="">
						</label>
						<label>UF
							<input type="text" id="uf" name="uf" readonly="">
						</label>

						<!-- readonly=ineditavel, required=obirgatório -->
						
						<div class="btn display-btn flex justify-content">
							<input id="btnBuscaCep" type="button" value="BUSCAR" name="Buscar">
						</div>

						<!-- div feita para alterar tamanho do botão separadamente -->

					</form>
				</div>	
			</div>
		</main>
	<footer></footer>
</body>
</html>
